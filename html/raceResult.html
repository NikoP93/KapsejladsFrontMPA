<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
    <section id="raceResult" class="view-content">
        <header>
            <h2> Dette er race nr</h2>
        </header>
        <table id="tableWrapper">
            <thead>
            <tr>
                <th>ID</th>
                <th>Navn</th>
                <th>Position</th>
                <th>Points</th>
                <th>Status</th>
                <th>Rediger</th>
                <th>Slet</th>

            </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
        <button id="addResultBtn" class="button-style">Tilføj Resultat</button>
    </section>

    <dialog>
        <div class="popUpWrapper">

            <h3 id="boatName"></h3>

            <form id="updateRaceForm">

                <label for="position">Position</label><br>
                <input type="number" id="position" name="position"> <br>

                <label for="points">Points</label><br>
                <input type="number" id="points" name="points">

                <label for="boats">Både</label>
                <select id="boats" name="boats">

                </select>

                <label for="status">Status</label><br>
                <select id="status" name="status">
                    <option value="Completed">Completed</option>
                    <option value="NotCompleted">Not Completed</option>
                    <option value="EarlyStart">Early Start</option>
                    <option value="NotStarted">Not Started</option>
                </select><br>
                <button id="submit" type="submit">Gem</button>

            </form>

        </div>
        <button class="close">Luk</button>
    </dialog>

    <dialog>
        <div class="popUpWrapper">

            <form id="AddRaceForm">



                <label for="position1">Position</label><br>
                <input type="number" id="position1" name="position"> <br>

                <label for="points1">Points</label><br>
                <input type="number" id="points1" name="points">

                <label for="status1">Status</label><br>
                <select id="status1" name="status">
                    <option value="Completed">Completed</option>
                    <option value="NotCompleted">Not Completed</option>
                    <option value="EarlyStart">Early Start</option>
                    <option value="NotStarted">Not Started</option>
                </select><br>
                <button id="submit1" type="submit">Gem</button>

            </form>

        </div>
        <button class="close">Luk</button>
    </dialog>

</main>

</body>
<script type="module" src="../js/raceResults.js"></script>
</html>
